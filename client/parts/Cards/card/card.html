<Template name="Card">
<div class="card">
	<div class="row" data-equalizer>
		<div class="medium-4 columns centered" data-equalizer-watch>
			<h3 class="title">{{providerName}}</h3>
			<hr/>
			<div class="event-date">
	          	<p class="event-month">{{formatDateMonth lastUpdate}}</p>
	          	<p class="event-day">{{formatDateDay lastUpdate}}</p>
        	</div>
		
		</div>
		<div class="medium-8 columns" data-equalizer-watch>
			<p>{{providerDescription}}</p>
			
			<p class="debt"> Debt: {{debt}} 
			<label class="pay">

				<input type="button" class="payThis success button" id="payThis" name="payThis" value="Pay this bill">
				<input type="button" class="payThis alert button" id="payThis" name="payThis" value="Unsubscribe">
			</label>
			</p>
		</div>
	</div>
</div>
</TEMPLATE>
